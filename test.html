<body>
<script src="js/socket.io-1.3.7.js"></script>
<script>

/* IIS TESTS */

var address = "http://localhost/";

var details = {
	path: '/nodetest/socket.io',
};
var socket = io.connect(address, details);


socket.on('echo', function (data) {
	console.log("got an echo");
	document.querySelector("#response").value = data.data;
    console.log(data);
});
	
function send()
{
console.log("Sending...");
socket.emit('echo', {data: 'Sec: ' + new Date().getSeconds()});
}
	
</script>
<button onclick="send()">Send</button><br/>
<textarea id="response"></textarea>
</body>
